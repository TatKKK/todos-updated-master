
    <table class="w-full text-left table-auto mt-5">
        <thead class="bg- h-14 ">
            <tr>
                <th class="table-cell">Title</th>
                <th class="table-cell">Deadline</th>
                <th class="table-cell text-center">Completed</th>
                <th class="table-cell">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos" class="border-b border-navy">
                <td class="table-cell">{{todo.title}}</td>
                <td class="table-cell">{{todo.deadline}}</td>
                <td class="table-cell text-center"> <input type="checkbox" [checked]="todo.completed" (click)="toggleTodo(todo.id)"></td>
                <td lass="table-cell">
                    <a href="#" (click)="deleteTodo(todo.id); $event.preventDefault()" class="text-center">Delete</a> 
                </td>
            </tr>
        </tbody>
    
    </table>
